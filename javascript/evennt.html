<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onnclick="setCookie()" value="SetCookie" />
    <input type="button" onnclick="getCookie()" value="GetCookie" />
    <script type="text/javascript">
      function setCookie() {
        document.cookie = "Username=Sammy";
      }
      function getCookie() {
        if (document.cookie.length != 0) {
          alert(document.cookie);
        } else {
          alert("Cookie not available");
        }
      }
    </script>
  </body>
</html>
