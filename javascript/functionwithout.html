<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function without parameter</title>
    <script>
      function myfuction() {
        var x = 5;
        var y = 7;
        var z = x + y;
        document.getElementById("demo").innerHTML = "The sum is " + z;
      }
    </script>
  </head>
  <body>
    <button onclick="myfuction()">ADD</button>
    <p id="demo"></p>
  </body>
</html>
