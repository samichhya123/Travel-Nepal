<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with one parameter</title>
  </head>
  <body>
    <script>
      function greet(name) {
        console.log(`Hello, ${name}!`);
      }
      greet("Samichhya");
    </script>
  </body>
</html>
