<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Box</title>
  </head>
  <body>
    <button onclick="myFunction()">Prompt Button</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var txt;
        var person = prompt("Please enter your name", "Samichhya");
        if (person == null || person == "  ") {
          txt = "User cancelled the prompt";
        } else {
          txt = "Hello " + person + " ! How are you?";
        }
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </body>
</html>
