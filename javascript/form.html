<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
          alert("Name must be filled out");
          return false;
        }
        var patt = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
        var v = document.getElementById("elem").value;
        if (v.match(patt)) {
          alert("valid Email");
        } else {
          alert("Invalid Email");
          document.getElementById("elem").value = "";
          document.getElementById("elem").focus();
        }
        var patt = /^[0-9]+$/;
        var v = document.getElementById("phone").value;
        if (v.match(patt)) {
          alert("valid entry");
        } else {
          alert("Invalid entry:");
          document.getElementById("phone").value = "";
          document.getElementById("phone").focus();
        }
        var x = document.forms["myForm"]["address"].value;
        if (x == "") {
          alert("Address must be filled out");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <h1>Person's Information</h1>
    <form
      action="#"
      method="POST"
      name="myForm"
      onsubmit="return validateForm()"
    >
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="fname" required /><br />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" id="elem" name="email" required /><br />
      </p>
      <p>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br />
      </p>
      <p>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br />
      </p>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
